<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Form Demo</title>

    <style>
      body {
        font-family: Arial;
      }

      #recordForm {
        display: none;
      }

      #recordIDcontainer {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Endpoint Tester</h1>

    <form id="actionForm">

      <label for="endpoint">Endpoint:</label>
      <input type="text" value="http://localhost:3000/posts" id="endpoint">
      <br />

      <label for="action">Action:</label>
      <select id="action">
        <option disabled>Pick CRUD Action:</option>
        <option value="List All">List All</option>
        <option value="List One">List One</option>
        <option value="Create">Create</option>
        <option value="Update">Update</option>
        <option value="Delete">Delete</option>
      </select>

      <button type="submit">Create Request</button>
    </form>

    <form id="recordForm">
      <div>
        <label for="author">Author</label>
        <input type="text" name="author" id="author"/>
      </div>

      <div>
        <label for="title">Title: </label>
        <input type="text" name="title" id="title"/>
      </div>

      <div id="recordIDcontainer">
        <label for="recordID">Record ID: </label>
        <input type="recordID" name="recordID" id="recordID"/>
      </div>

      <div>
        <button type="submit">Execute</button>
      </div>
    </form>

    <hr/>

    <div>
      <output id="output"></output>
    </div>

    <!-- Main Script -->
    <script type="module">
      // This function should fetch all of the data from the given endpoint.
      // From the 4 CRUD actions, this is the READ action, and uses the GET http method.
      // The main difference from fetchOne() will be the URL you request from; check
      // the writeup to view the URL pattern for fetch one and fetch all
      function fetchAll(url) {
        let output = document.getElementById("output");
        fetch(url).then(function(response) {
          // Edge Case: Handle bad responses.
          if (response.status !== 200) {
            throw Error(response.statusText);
            return
          }
          // Get the data.
          response.json().then(function(data) {
            output.innerHTML = JSON.stringify(data);
          });
        }).catch(function(error) {
          output.innerHTML = error;
        });
      }

      // This function should fetch one entry from the given endpoint.
      // From the 4 CRUD actions, this is the READ action, and uses the GET http method.
      // The main difference from fetchAll() will be the URL you request from; check
      // the writeup to view the URL pattern for fetch one and fetch all
      function fetchOne(url) {
        // Get values from HTML.
        let id = window.prompt("Enter Record ID To Update:");
        let output = document.getElementById("output");
        
        // Edge Case: Handle null input.
        if (id === null || id === "") {
          output.innerHTML = "Invalid ID"
          return;
        }

        // Create new URL endpoint. 
        url = url + "/" + id;
        fetch(url).then(function(response) {
          // Edge Case: Handle bad responses.
          if (response.status !== 200) {
            throw Error(response.statusText);
            return
          }
          // Get the data.
          response.json().then(function(data) {
            output.innerHTML = JSON.stringify(data);
          });
        }).catch(function(error) {
          output.innerHTML = error;
        });
      }

      // This function should use fetch to create one entry in the given endpoint.
      // From the 4 CRUD actions, this is the CREATE action, and uses the POST http method.
      // The main difference from updateRecord() will be the URL you send data to; check
      // the writeup to view the URL pattern for create and update
      function createRecord(type) {
        // Get values.
        let url = document.getElementById('endpoint').value;
        let author = document.getElementById('author').value;
        let title = document.getElementById('title').value;
        let output = document.getElementById('output');

        let data = {
          "author": author,
          "title": title
        };

        // Base Case: Determine which type should be handled.
        if (type == "show") {
          document.getElementById("recordForm").style.display = "inline";
        } else if (type == "submit") {
          fetch(url, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data),
          }).then(response => response.json()).then(data => {
            output.innerHTML = JSON.stringify(data);
          }).catch((error) => {
            output.innerHTML = error;
          })

          document.getElementById("recordForm").style.display = "none";
        }
      }

      // This function should use fetch to update one existing entry in the given endpoint.
      // From the 4 CRUD actions, this is the UPDATE action, and uses the PUT http method.
      // The main difference from createRecord() will be the URL you send data to; check
      // the writeup to view the URL pattern for create and update
      function updateRecord(type) {
        // Base Case: Determine which type should be handled.
        if (type == "show") {
          document.getElementById("recordForm").style.display = "inline";
          document.getElementById("recordIDcontainer").style.display = "inline";
        } else if (type == "submit") {
          // Get values from HTML.
          let url = document.getElementById('endpoint').value;
          let author = document.getElementById('author').value;
          let title = document.getElementById('title').value;
          let id = document.getElementById('recordID').value;
          let output = document.getElementById('output');

          // Create the new object.
          let data = {
            "author": author,
            "title": title,
            "id": id
          };

          // Update the URL with the ID.
          url = url + "/" + id;

          fetch(url, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          }).then(response => response.json()).then(data => {
            output.innerHTML = JSON.stringify(data);
          }).catch((error) => {
            output.innerHTML = error;
          })

          document.getElementById("recordForm").style.display = "none";
          document.getElementById("recordIDcontainer").style.display = "none";
        }
      }

      // This function should use fetch to delete one existing entry in the given endpoint.
      // From the 4 CRUD actions, this is the DELETE action, and uses the DELETE http method.
      // The main difference from fetchOne() will be the HTTP method you use to make your
      // request; check the writeup to view the URL pattern for get one and delete. THERE IS NO 
      // delete all, only delete one.
      function deleteRecord(url) {
        // Get values from HTML.
        let id = window.prompt("Enter Record ID To Delete:");
        let output = document.getElementById("output");
        
        // Edge Case: Handle null input.
        if (id === null || id === "") {
          output.innerHTML = "Invalid ID"
          return;
        }

        // Create new URL endpoint. 
        url = url + "/" + id;
        fetch(url, {
          method: 'DELETE',
          headers: {
              'Content-Type': 'application/json'
          }
        }).then(function(response) {
          // Get the data.
          response.json().then(function(data) {
            output.innerHTML = JSON.stringify(data);
          });
        }).catch(function(error) {
          output.innerHTML = error;
        });
      }

      window.addEventListener('DOMContentLoaded', () => {
        // Action Form Event Listener
        document
          .getElementById("actionForm")
          .addEventListener("change", event => {
            document.getElementById("recordForm").style.display = "none";
            document.getElementById("recordIDcontainer").style.display = "none"; 
          });
        document
          .getElementById("actionForm")
          .addEventListener("submit", event => {
            event.preventDefault();
            // Get values from HTMl.
            let command = document.getElementById('action').value;
            let url = document.getElementById('endpoint').value;

            switch (command) {
              case "List All":
                fetchAll(url);
                break;
              case "List One":
                fetchOne(url);
                break;
              case "Create":
                createRecord('show');
                break;
              case "Update":
                updateRecord('show');
                break;
              case "Delete":
                deleteRecord(url);
                break;
              default:
                alert("Error: Illegal Action");
            }
          });

        // Record Form Event Listener
        document
          .getElementById("recordForm")
          .addEventListener("submit", event => {
            event.preventDefault();
            // Reset CSS.
            document.getElementById("recordForm").style.display = "none";
            document.getElementById("recordIDcontainer").style.display = "none";
            let command = document.getElementById('action').value;
            
            switch (command) {
              case "Create":
                createRecord('submit');
                break;
              case "Update":
                updateRecord('submit');
                break;
              default:
                alert("Error: Illegal Action");
            }
          });
      });
    </script>
  </body>
</html>
